<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .counter {
            background: #ffffff;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
            width: 100%;
        }

        .counter h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .display {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }

        .count {
            font-size: 4rem;
            font-weight: bold;
            color: #495057;
            margin: 0;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn {
            background: #007bff;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            width: 80px;
            height: 80px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0, 123, 255, 0.3);
        }

        .btn.minus {
            background: #dc3545;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }

        .btn.minus:hover {
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
        }

        .btn.minus:active {
            box-shadow: 0 3px 10px rgba(220, 53, 69, 0.3);
        }

        .btn.plus {
            background: #28a745;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .btn.plus:hover {
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }

        .btn.plus:active {
            box-shadow: 0 3px 10px rgba(40, 167, 69, 0.3);
        }

        @media (max-width: 480px) {
            .counter {
                padding: 30px 20px;
            }
            
            .count {
                font-size: 3rem;
            }
            
            .btn {
                width: 70px;
                height: 70px;
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="counter">
        <h1>Simple Counter</h1>
        <div class="display">
            <div class="count" id="count">0</div>
        </div>
        <div class="buttons">
            <button class="btn minus" onclick="decrement()">â€“</button>
            <button class="btn plus" onclick="increment()">+</button>
        </div>
    </div>

    <script>
        let count = 0;
        const countDisplay = document.getElementById('count');

        function updateDisplay() {
            countDisplay.textContent = count;
        }

        function increment() {
            count++;
            updateDisplay();
        }

        function decrement() {
            count--;
            updateDisplay();
        }

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            if (event.key === '+' || event.key === '=') {
                increment();
            } else if (event.key === '-') {
                decrement();
            }
        });
    </script>
</body>
</html>
